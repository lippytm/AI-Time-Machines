version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-timemachines-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-ai_time_machines}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - ai-timemachines-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-timemachines-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-ai_time_machines}
      DB_DIALECT: postgres
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      BACKEND_PORT: 5000
      PYTHON_SERVICE_URL: http://python-service:8000
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai-timemachines-network
    restart: unless-stopped

  # Python ML Service
  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: ai-timemachines-python
    environment:
      FLASK_DEBUG: ${FLASK_DEBUG:-False}
      PYTHON_SERVICE_PORT: 8000
      BACKEND_URL: http://backend:5000
      MODEL_STORAGE_PATH: /app/saved_models
    volumes:
      - model-storage:/app/saved_models
    ports:
      - "8000:8000"
    networks:
      - ai-timemachines-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-timemachines-frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000/api}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - ai-timemachines-network
    restart: unless-stopped

volumes:
  postgres-data:
  model-storage:

networks:
  ai-timemachines-network:
    driver: bridge
