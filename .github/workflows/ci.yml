name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      node: ${{ steps.check.outputs.node }}
      python: ${{ steps.check.outputs.python }}
      docker: ${{ steps.check.outputs.docker }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check ecosystem files
        id: check
        run: |
          if [ -f "package.json" ] || [ -f "backend/package.json" ] || [ -f "frontend/package.json" ]; then
            echo "node=true" >> $GITHUB_OUTPUT
          else
            echo "node=false" >> $GITHUB_OUTPUT
          fi
          
          if [ -f "pyproject.toml" ] || [ -f "requirements.txt" ] || [ -f "python-service/requirements.txt" ]; then
            echo "python=true" >> $GITHUB_OUTPUT
          else
            echo "python=false" >> $GITHUB_OUTPUT
          fi
          
          if [ -f "Dockerfile" ] || [ -f "backend/Dockerfile" ] || [ -f "frontend/Dockerfile" ] || [ -f "python-service/Dockerfile" ]; then
            echo "docker=true" >> $GITHUB_OUTPUT
          else
            echo "docker=false" >> $GITHUB_OUTPUT
          fi

  node-ci:
    name: Node.js CI
    needs: detect-changes
    if: needs.detect-changes.outputs.node == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        if: hashFiles('package-lock.json') != ''

      - name: Run lint
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests
        run: npm test --if-present
        continue-on-error: true

      - name: Build project
        run: npm run build --if-present
        continue-on-error: true

  python-ci:
    name: Python CI
    needs: detect-changes
    if: needs.detect-changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f python-service/requirements.txt ]; then
            pip install -r python-service/requirements.txt
          fi
          pip install ruff mypy pytest

      - name: Run ruff
        run: ruff check .
        continue-on-error: true

      - name: Run mypy
        if: hashFiles('**/pyproject.toml') != ''
        run: mypy .
        continue-on-error: true

      - name: Run pytest
        run: pytest
        continue-on-error: true

  docker-ci:
    name: Docker CI
    needs: detect-changes
    if: needs.detect-changes.outputs.docker == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          if [ -f Dockerfile ]; then
            docker build .
          fi
          if [ -f backend/Dockerfile ]; then
            docker build ./backend
          fi
          if [ -f frontend/Dockerfile ]; then
            docker build ./frontend
          fi
          if [ -f python-service/Dockerfile ]; then
            docker build ./python-service
          fi

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4