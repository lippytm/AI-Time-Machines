name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      node: ${{ steps.filter.outputs.node }}
      python: ${{ steps.filter.outputs.python }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            node:
              - 'package.json'
              - 'package-lock.json'
              - '**/package.json'
              - '**/package-lock.json'
            python:
              - 'pyproject.toml'
              - '**/pyproject.toml'
              - 'requirements*.txt'
              - '**/requirements*.txt'
            docker:
              - 'Dockerfile'
              - '**/Dockerfile'
              - 'docker-compose.yml'

  node-ci:
    name: Node.js CI
    needs: detect-changes
    if: needs.detect-changes.outputs.node == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        if: hashFiles('package-lock.json') != ''

      - name: Run lint
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests
        run: npm test --if-present
        continue-on-error: true

      - name: Build project
        run: npm run build --if-present
        continue-on-error: true

  python-ci:
    name: Python CI
    needs: detect-changes
    if: needs.detect-changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f python-service/requirements.txt ]; then
            pip install -r python-service/requirements.txt
          fi
          pip install ruff mypy pytest

      - name: Run ruff
        run: ruff check .
        continue-on-error: true

      - name: Run mypy
        if: hashFiles('**/pyproject.toml') != ''
        run: mypy .
        continue-on-error: true

      - name: Run pytest
        run: pytest || echo "No tests found or tests failed"
        continue-on-error: true

  docker-ci:
    name: Docker CI
    needs: detect-changes
    if: needs.detect-changes.outputs.docker == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          if [ -f Dockerfile ]; then
            docker build .
          fi
          if [ -f backend/Dockerfile ]; then
            docker build ./backend
          fi
          if [ -f frontend/Dockerfile ]; then
            docker build ./frontend
          fi
          if [ -f python-service/Dockerfile ]; then
            docker build ./python-service
          fi

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4