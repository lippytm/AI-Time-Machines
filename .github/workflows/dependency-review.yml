---
name: Dependency Review

on:
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail if vulnerabilities with severity high or critical
          fail-on-severity: high
          # Add a comment to the PR with the results
          comment-summary-in-pr: always
          # Optional: Deny licenses (comma-separated list)
          # deny-licenses: GPL-3.0, LGPL-2.0
          # Optional: Allow licenses (comma-separated list)
          # allow-licenses: MIT, Apache-2.0, BSD-3-Clause
