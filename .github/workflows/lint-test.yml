---
name: Lint and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  lint-node:
    name: Lint Node.js/TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Lint root project
        run: npm run lint
        continue-on-error: true

      - name: Install backend dependencies
        run: cd backend && npm ci
        continue-on-error: true

      - name: Lint backend
        run: cd backend && npm run lint
        continue-on-error: true

      - name: Install frontend dependencies
        run: cd frontend && npm ci
        continue-on-error: true

      - name: Lint frontend
        run: cd frontend && npm run lint
        continue-on-error: true

  format-check:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci
        continue-on-error: true

      - name: Check formatting (if prettier is configured)
        run: |
          if [ -f "package.json" ] && grep -q "prettier" package.json; then
            npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}"
          else
            echo "Prettier not configured, skipping format check"
          fi
        continue-on-error: true

  test-node:
    name: Test Node.js/TypeScript
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ai_time_machines_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Run root tests
        run: npm test
        continue-on-error: true

      - name: Install backend dependencies
        run: cd backend && npm ci
        continue-on-error: true

      - name: Run backend tests
        run: cd backend && npm test
        continue-on-error: true
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: ai_time_machines_test
          JWT_SECRET: test-secret-key

      - name: Install frontend dependencies
        run: cd frontend && npm ci
        continue-on-error: true

      - name: Run frontend tests
        run: cd frontend && npm test -- --watchAll=false
        continue-on-error: true

  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: python-service/requirements.txt

      - name: Install Python dependencies
        run: |
          cd python-service
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black pylint
        continue-on-error: true

      - name: Lint with flake8
        run: |
          cd python-service
          # Stop build if Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source \
            --statistics
          # exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 \
            --max-line-length=127 --statistics
        continue-on-error: true

      - name: Check formatting with black
        run: |
          cd python-service
          black --check .
        continue-on-error: true

  test-python:
    name: Test Python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: python-service/requirements.txt

      - name: Install Python dependencies
        run: |
          cd python-service
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
        continue-on-error: true

      - name: Run Python tests
        run: |
          cd python-service
          if [ -d "tests" ]; then
            pytest tests/ --verbose --cov=. --cov-report=xml \
              --cov-report=term
          else
            echo "No tests directory found, skipping tests"
          fi
        continue-on-error: true
