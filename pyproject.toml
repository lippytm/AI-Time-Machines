# Ruff configuration for AI-Time-Machines
# See https://docs.astral.sh/ruff/

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
# Enable recommended rules (start with basics)
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
]

# Ignore specific rules for existing codebase
ignore = [
    "E501",  # Line too long (handled by formatter)
    "E722",  # Bare except (allow for now)
    "F401",  # Unused imports (allow for now)
    "F841",  # Unused local variable (allow for now)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Ignore unused imports in __init__.py files
"**/tests/*" = ["F401", "F841"]   # Allow unused imports and variables in tests


